<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask RAG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple spinner animation */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
  <div class="mt-10 w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-4 text-blue-600">üß† Flask RAG</h1>

    <!-- Model loading status -->
    <div id="modelStatus" class="text-center text-yellow-600 font-semibold mb-3">
      ‚è≥ Loading model... Please wait 20‚Äì30 seconds
      <div class="spinner mt-2"></div>
    </div>

    <!-- File Upload -->
    <form id="uploadForm" class="flex items-center justify-center gap-2 mb-4" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" class="border p-2 rounded-md w-2/3">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Upload</button>
    </form>
    <p id="uploadMsg" class="text-center text-gray-700 mb-4"></p>

    <!-- Chat Area -->
    <div id="chatBox" class="bg-gray-50 border rounded-md p-4 h-96 overflow-y-auto space-y-4">
      <div class="text-gray-400 text-center">Start by uploading a file, then ask a question üëá</div>
    </div>

    <!-- Input Area -->
    <form id="chatForm" class="flex mt-4">
      <input type="text" id="questionInput" placeholder="Type your question..." class="flex-grow border p-2 rounded-l-md focus:outline-none">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700">Send</button>
    </form>
  </div>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const uploadMsg = document.getElementById("uploadMsg");
    const chatForm = document.getElementById("chatForm");
    const chatBox = document.getElementById("chatBox");
    const modelStatus = document.getElementById("modelStatus");

    // --- Check if model is loaded ---
    async function checkModelReady() {
      try {
        const res = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: "ping" })
        });
        const data = await res.json();
        if (data.answer && !data.answer.includes("loading")) {
          modelStatus.textContent = "‚úÖ Model ready! You can now chat.";
          modelStatus.className = "text-center text-green-600 font-semibold mb-3";
          document.querySelector(".spinner")?.remove();
        } else {
          setTimeout(checkModelReady, 4000);
        }
      } catch (err) {
        setTimeout(checkModelReady, 4000);
      }
    }
    checkModelReady();

    // --- File upload handler ---
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        uploadMsg.textContent = "‚ö†Ô∏è Please select a file first!";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      uploadMsg.textContent = "‚è≥ Uploading...";

      try {
        const res = await fetch("/upload_web", { method: "POST", body: formData });
        uploadMsg.textContent = "‚úÖ File uploaded successfully!";
      } catch (err) {
        uploadMsg.textContent = "‚ùå Upload failed!";
      }
    });

    // --- Chat handler ---
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const questionInput = document.getElementById("questionInput");
      const question = questionInput.value.trim();
      if (!question) return;

      chatBox.innerHTML += `<div class='text-right'><span class='bg-blue-100 px-3 py-2 rounded-lg inline-block text-blue-800'>${question}</span></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      questionInput.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      const answer = data.answer || "‚ö†Ô∏è No response received.";
      chatBox.innerHTML += `<div class='text-left'><span class='bg-gray-200 px-3 py-2 rounded-lg inline-block text-gray-800'>${answer}</span></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
